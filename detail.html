                        <button id="btnYoutube" onclick="videoSearch()" data-toggle="modal" data-target=".carousel"

                    <p id="detailCrew"></p>

                    <p id="Production_comp"></p>
                </div>
                <div class="col-md-1"></div>

            </div>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $('btnCast').parent().click(function () {
            if (document.querySelector('#btnCast').classList.contains('collapsed')) {
                document.getElementById("btnCast").innerText = "affichez le reste de la Distribution"
            }
            else {
                document.getElementById("btnCast").innerText = "Cachez le reste de la Distribution"
            }
